# 配置真实数据源
spring.shardingsphere.datasource.names=ds0,ds1

# 配置第 1 个数据源
spring.shardingsphere.datasource.ds0.type=com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.ds0.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.ds0.jdbc-url=jdbc:mysql://www.xdblog.site:3308/feed_demo0
spring.shardingsphere.datasource.ds0.username=root
spring.shardingsphere.datasource.ds0.password=1234567

# 配置第 2 个数据源
spring.shardingsphere.datasource.ds1.type=com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.ds1.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.ds1.jdbc-url=www.xdblog.site:3308/feed_demo1
spring.shardingsphere.datasource.ds1.username=root
spring.shardingsphere.datasource.ds1.password=1234567

# 配置 feed_info 表规则
spring.shardingsphere.rules.sharding.tables.feed_info.actual-data-nodes=ds$->{0..1}.feed_info$->{0..1}

# 配置分库策略
spring.shardingsphere.rules.sharding.tables.feed_info.database-strategy.standard.sharding-column=user_id
spring.shardingsphere.rules.sharding.tables.feed_info.database-strategy.standard.sharding-algorithm-name=database_inline

# 配置分表策略
spring.shardingsphere.rules.sharding.tables.feed_info.table-strategy.standard.sharding-column=id
spring.shardingsphere.rules.sharding.tables.feed_info.table-strategy.standard.sharding-algorithm-name=table_inline

# 配置 分片算法
spring.shardingsphere.rules.sharding.sharding-algorithms.database_inline.type=INLINE
spring.shardingsphere.rules.sharding.sharding-algorithms.database_inline.props.algorithm-expression=ds$->{user_id % 2}
spring.shardingsphere.rules.sharding.sharding-algorithms.table_inline.type=INLINE
spring.shardingsphere.rules.sharding.sharding-algorithms.table_inline.props.algorithm-expression=feed_info_$->{order_id % 2}